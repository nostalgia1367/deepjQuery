<script type="text/javascript">
var p1 = { name:"홍길동", age: 20, email:"gdhong@opensg.net" };
console.log(p1.name);
console.log(p1["name"]);

for (var key in p1) {
  console.log(key + "-->" + p1[key]+":::hasOwnProperty:["+p1.hasOwnProperty(key)+"]");

}

console.log(p1.hasOwnProperty("age"));

/*
  [ : 리스트
  { : 맵

  hasOwnProperty : 특정한 속성이 존재하는지를 확인하기 위한 메서드(true,false)
  
*/
</script>
