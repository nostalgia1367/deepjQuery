<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>12-09</title>
<style>
img#a { width:128px; height:96px; position: absolute; top:150px; left: 10px; }
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script type="text/javascript">
$(document).ready(function() {		
	$("#start").click(function() {
		$("#a").animate({
			left : 200, 
			top : 200
		}, 2000).animate({
			width : "+=128",
			height: "+=96",
			top: "-=48", 
			left: "-=64"
		}, 2000).delay(4000).animate({
			opacity:0.3
		}, 1000);
	});
	
	$("#off_toggle").click(function() {
		$.fx.off = !$.fx.off;
	});
	
	$("#set_interval").click(function() {
		$.fx.interval = parseInt($("#interval").val());
	});
});
</script>
</head>
<body>
	<input id="interval" type="text" value="13" />
	<button id="set_interval">Setup Interval</button><br />
	<button id="off_toggle">Toggle Off</button><br />
	<button id="start">Start</button>
	<br />
	<img id="a" src="images/free5.jpg" />
</html>
