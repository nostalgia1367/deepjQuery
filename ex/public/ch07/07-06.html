<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>07-06</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#foods  tr").css("background-color", "aqua");
	console.log($("#foods  tr").html())
	console.log($("#foods > tr").html())
});
</script>
<!--
	자식 : 	$('#a > h1')	직계 자식 요소, #a 요소의 직계 자식 중 h1을 선택한다.
	후손 : 	$('#a h1')		후손 요소 선택, #a 요소의 내부에 포함된 요소(후손) 중 h1을 선택
	다음 인접 : $('#a + h1')	#a 요소의 동등한 계층 구조에서 다음 요소가 h1인 것을 선택
	다음 형제 : $('#a ~ h1')	#a 요소와 동등한 계층 구조에서 #a 다음에 나오는 형제 요소 중 h1 요소를 선택
-->
</head>
<body>
	<h1>먹고 싶은 음식들</h1><hr>
	<table id="foods">
		
			<tr>
				<th>ID</th><th>먹을거리</th><th>분류</th>
			</tr>
			<tr>
				<td>F001</td><td>짜장면</td><td>중식</td>
			</tr>
			<tr>
				<td>F002</td><td>라면</td><td>분식,한식</td>
			</tr>
			<tr>
				<td>F003</td><td>김치찌개</td><td>한식</td>
			</tr>
			<tr>
				<td>F004</td><td>돈까스</td><td>일식</td>
			</tr>
			<tr>
				<td>F005</td><td>초밥</td><td>일식</td>
			</tr>
			<tr>
				<td>F006</td><td>한우암소안심스테이크</td><td>양식</td>
			</tr>

	</table>
</body>
</html>
