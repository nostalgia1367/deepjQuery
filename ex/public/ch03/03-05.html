<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>03-05</title>
<script type="text/javascript">
var calc = function(x,y) {
    return x+y;
};
console.log(calc(5,3));
 
var calc = function(x,y) {
    return x*y;
};
console.log(calc(5,3));

/*
 리터럴 방식으로 생성된 함수는 호이스팅하지 않는다.
 var 키워드로 작성된 변수와 동일하게 취급되기 때문에 호이스팅 단계에서는 변수만 생성되고 각 행이 실행될 때
 변수에 함수가 할당되면서 실행한다.
*/
</script>
</head>
