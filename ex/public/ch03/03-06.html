<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>03-06</title>
<script type="text/javascript">
var A1 = function A2() {
    console.log("hello");   
}
A1();
A2();

/*
    함수 리터럴 방식으로 함수를 만들 때 function 키워드 다음에 함수명을 부여하지 않는다.
    설사 함수 리터럴 방식을 사용할 때 함수의 이름을 부여하더라도 익명 함수로 간주된다.
    이러한 함수는 없기 때문에 익명 함수(Anonymous function)라고 부른다.
*/
</script>
</head>
<body>

</body>
</html>
