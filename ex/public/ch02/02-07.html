<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-07</title>
<script type="text/javascript">
var A1 = "hello";
console.log(A1);
var A1 = 1000;
console.log(A1);
var A1 = true;
console.log(A1);

/*
    동일한 변수 A1이 여러번 선언되었다.
    다른언어에서는 동일한 변수를 여러번 선언하면 당연히 에러가 발생하지만..
    자바스크립트에서는 var 키워드가 가지고 있는 기능(변수를 실행 컨텍스트에 미리 만드는 기능, 즉 호이스팅(hosting))
    때문에 오류가 발생하지 않는다.

    이러한 형태는 변수가 재선언된 것처럼 보이지만, 실제로는 재선언된 것이 아니다.
    
    중요한 점은 자바스크립트에서 var 키워드가 동일한 변수명으로 중복되더라도 오류가 발생하지않고 기존 값을 갱신한단느 부분이다.

*/
</script>
</head>

</body>
</html>
