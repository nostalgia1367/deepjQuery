<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-06</title>
<script type="text/javascript">
console.log(A1);
var A1 = "Hello";
A2 = "world";
console.log(A2);

//호이스팅(Hosting) 기본적인 예제.
/*
자바스크립트 코드가 실행되면, 전역 실행 컨텍스트가 먼저 생성되고,
선억적 함수가 먼저 만들어지고, 그 이후 var 키워드가 포함된 변수를 미리 만든다.
이 부분이 undefined가 출력되는 이유다.

<script> 태그 블록 내부 코드가 실행되기도 전에 전역 실행 컨텍스트(Global Execution Context)가
생성되고, var 키워드가 포함된 변수가 미리 만들어졌기 때문에 A1 변수는 이미 존재하는 상태.

*/

</script>
</head>
<body>
</body>
</html>
